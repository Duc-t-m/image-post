<post *ngFor="let post of posts" [post]="post"
    class="w-2/3 xl:h-72 h-fit border-white border-2 rounded text-white font-sans font-bold relative overflow-auto"
    (removePost)="remove($event)">
</post>
<div *ngIf="posts.length==0" class="contents">
    <post-loading *ngFor="let i of [0, 1, 2]"
        class="w-2/3 h-72 border-white border-2 rounded text-white font-sans font-bold relative overflow-auto">
    </post-loading>
</div>

<div class="lg:absolute lg:top-10 lg:right-14 lg:bottom-auto bottom-2 flex flex-col gap-2">
    <button type="button" class="text-white font-sans font-bold bg-slate-800 hover:bg-indigo-600 p-2 rounded-lg"
        (click)="toggleModal()">
        + New post
    </button>
    <button type="button" class="text-white font-sans font-bold bg-slate-800 hover:bg-indigo-600 p-2 rounded-lg"
        (click)="toggleCam()">
        Webcam
    </button>
</div>
<add-post *ngIf="showAdd" (closeModal)="toggleModal()" (reloadPosts)="reloadPosts()"></add-post>

<webcam-test *ngIf="usingCam" (closeModal)="toggleCam()"></webcam-test>

<pagination class="w-fit min-[290px]:w-2/3" [pagination]="pagination" (changePageEvent)="changePage($event)">
</pagination>
