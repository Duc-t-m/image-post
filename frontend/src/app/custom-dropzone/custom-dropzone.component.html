<div class="group flex items-center justify-center w-full h-28 border-2 border-indigo-600 rounded p-1 mb-1 
hover:cursor-pointer hover:border-blue-600 hover:bg-slate-700 custom-dropzone">
    <label *ngIf="!preview; else previewContent" [htmlFor]="inputId">
        Drop or click to select your files here
    </label>
    <ng-content select="[fileInput]"></ng-content>
    <ng-template #previewContent>
        <ng-content select="[filePreview]"></ng-content>
    </ng-template>
</div>
