<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
  class="flex flex-col text-white gap-2 min-w-[15rem] w-1/3 mx-auto border-4 border-indigo-600 p-2 shadow-lg shadow-slate-400 rounded-lg">
  <legend class="text-2xl font-bold text-center">Login</legend>
  <label for="username">Username</label>
  <input type="text" id="username" name="username" formControlName="username"
    class="border-2 border-white rounded p-2 bg-slate-500"
    [class.border-red-500]="(username?.dirty || username?.touched) && !username?.valid">
  <div *ngIf="(username?.dirty || username?.touched) && !username?.valid" class="text-red-500">
    <small *ngIf="username?.hasError('required')">
      Username cannot be empty!
    </small>
  </div>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" formControlName="password"
    class="border-2 border-white rounded p-2 bg-slate-500"
    [class.border-red-500]="(password?.dirty || password?.touched) && !password?.valid">
  <div *ngIf="(password?.dirty || password?.touched) && !password?.valid" class="text-red-500">
    <small *ngIf="password?.hasError('required')">
      Password cannot be empty!
    </small>
  </div>
  <!--  <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 rounded p-2">Login</button>-->
  <a [href]="github" class="bg-indigo-600 hover:bg-indigo-500 rounded p-2">
    Login with Github
  </a>
  <a [href]="google" class="bg-indigo-600 hover:bg-indigo-500 rounded p-2">
    Login with Google
  </a>
  <!--  <p class="text-center before:content-['-&#45;&#45;'] after:content-['-&#45;&#45;'] whitespace-nowrap">Don't have an account?</p>-->
  <!--  <button type="button" class="bg-blue-600 hover:bg-blue-500 rounded p-2" (click)="goToSignUp()">Sign up</button>-->
</form>
