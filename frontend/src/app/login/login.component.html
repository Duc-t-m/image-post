<div class="bg-slate-600 w-fit min-[200px]:w-full h-max min-h-screen flex items-start justify-center p-20">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
        class="flex flex-col text-white gap-2 w-1/3 border-4 border-indigo-600 p-2 shadow-lg shadow-slate-400 rounded-lg">
        <legend class="text-2xl font-bold text-center">Login</legend>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="username"
            class="border-2 border-white rounded p-2 bg-slate-500">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password"
            class="border-2 border-white rounded p-2 bg-slate-500">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-800 rounded p-2">Login</button>
    </form>
</div>
