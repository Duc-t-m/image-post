<form
    class="flex flex-col text-white gap-2 min-w-fit w-1/3 mx-auto border-4 border-indigo-600 p-2 shadow-lg shadow-slate-400 rounded-lg">
    <legend class="text-2xl font-bold text-center">Sign up </legend>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="border-2 border-white rounded p-2 bg-slate-500">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="border-2 border-white rounded p-2 bg-slate-500">

    <label for="password2">Confirm Password</label>
    <input type="password" id="password2" name="password2" class="border-2 border-white rounded p-2 bg-slate-500">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="border-2 border-white rounded p-2 bg-slate-500">

    <label for="phone">Phone number</label>
    <input type="phone" id="phone" name="phone" class="border-2 border-white rounded p-2 bg-slate-500">

    <p>Date of birth</p>
    <div class="flex gap-2">
        <select name="day" id="day" title="day" class="flex-grow rounded bg-slate-500 border-2 border-white">
            <option disabled selected>Day</option>
            <option *ngFor="let i of days" [value]="i">{{i}}</option>
        </select>
        <select name="month" id="month" title="month" class="flex-grow rounded bg-slate-500 border-2 border-white">
            <option disabled selected>Month</option>
            <option *ngFor="let month of months; index as i" [value]="i+1">{{month}}</option>
        </select>
        <select name="year" id="year" title="year" class="flex-grow rounded bg-slate-500 border-2 border-white">
            <option disabled selected>Year</option>
        </select>
    </div>

    <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 rounded p-2">Sign up</button>
</form>
